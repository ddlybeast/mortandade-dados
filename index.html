<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mortandade RPG - Rolagem de Dados</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>

<h1>Mortandade RPG - Rolagem de Dados</h1>

<select id="diceType">
  <option value="6">d6</option>
  <option value="20">d20</option>
</select>

<input type="number" id="diceCount" value="1" min="1" max="10">
<button onclick="rollDice()">Rolar</button>

<h2 id="result"></h2>

<script>
  const firebaseConfig = {
    apiKey: "SUA_API_KEY_AQUI",
    authDomain: "SUA_AUTH_DOMAIN",
    databaseURL: "SUA_DATABASE_URL",
    projectId: "SUA_PROJECT_ID",
    storageBucket: "SUA_STORAGE_BUCKET",
    messagingSenderId: "SEU_SENDER_ID",
    appId: "SEU_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function rollDice() {
    const type = parseInt(document.getElementById('diceType').value);
    const count = parseInt(document.getElementById('diceCount').value);
    let rolls = [];
    for (let i = 0; i < count; i++) {
      rolls.push(Math.floor(Math.random() * type) + 1);
    }
    const total = rolls.reduce((a, b) => a + b, 0);
    const resultText = `Rolagem: ${rolls.join(' + ')} = ${total}`;
    document.getElementById('result').innerText = resultText;

    // Salvar no Firebase
    db.ref('ultimaRolagem').set({
      resultado: resultText,
      timestamp: Date.now()
    }).then(() => {
      console.log('Resultado enviado para o Firebase');
    }).catch((error) => {
      console.error('Erro ao salvar no Firebase:', error);
    });
  }
</script>

</body>
</html>
