<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mortandade RPG - Rolador de Dados</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 20px; }
    button { margin: 5px; padding: 10px 20px; background: #333; color: #fff; border: none; cursor: pointer; }
    input, select { padding: 5px; }
  </style>
</head>
<body>

  <h1>Mortandade RPG - Rolagem de Dados</h1>

  <label for="diceType">Tipo de dado:</label>
  <select id="diceType">
    <option value="2">d2</option>
    <option value="3">d3</option>
    <option value="4">d4</option>
    <option value="6">d6</option>
    <option value="8">d8</option>
    <option value="9">d9</option>
    <option value="10">d10</option>
    <option value="12">d12</option>
    <option value="20">d20</option>
    <option value="50">d50</option>
    <option value="100">d100</option>
  </select>

  <br><br>

  <label for="diceCount">Quantidade de dados:</label>
  <input type="number" id="diceCount" value="1" min="1" max="20">

  <br><br>

  <button onclick="rollDice()">Rolar Dados ðŸŽ²</button>

  <h2 id="result"></h2>

  <script>
    function rollDice() {
      const type = parseInt(document.getElementById('diceType').value);
      const count = parseInt(document.getElementById('diceCount').value);
      let rolls = [];
      for (let i = 0; i < count; i++) {
        rolls.push(Math.floor(Math.random() * type) + 1);
      }
      const total = rolls.reduce((a, b) => a + b, 0);
      const resultText = `Rolagem: ${rolls.join(' + ')} = ${total}`;
      document.getElementById('result').innerText = resultText;

      // Salvar resultado para o OBS (modo simples: salvar em localStorage e criar um HTML separado que lÃª ele)
      localStorage.setItem('obs_result', resultText);
    }
  </script>

</body>
</html>
