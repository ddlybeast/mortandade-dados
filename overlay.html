<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Overlay Mortandade RPG - Glow e Fade Rápido</title>
  <style>
    @font-face {
      font-family: 'Democratica';
      src: url('fonts/Democratica.ttf') format('truetype');
    }

    body {
      background: transparent;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Democratica', Arial, sans-serif;
    }

    .playerContainer {
      position: absolute;
      width: 512px;
      height: 512px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .playerContainer img {
      width: 512px;
      height: 512px;
      display: block;
    }

    .rollNumber {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px white;
      pointer-events: none;
    }

    /* Glow colorido por jogador */
    .glow-Abaddon { text-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00; }  /* Verde */
    .glow-Zarina { text-shadow: 0 0 30px #ff69b4, 0 0 60px #ff69b4; }  /* Rosa */
    .glow-Qing-Yu { text-shadow: 0 0 30px #00bfff, 0 0 60px #00bfff; } /* Azul */
    .glow-Harold { text-shadow: 0 0 30px #ffd700, 0 0 60px #ffd700; }  /* Amarelo */
    .glow-Vazio { text-shadow: 0 0 30px white, 0 0 60px white; }        /* Branco */

    /* Exemplo de posições (ajuste conforme quiser) */
    #player-Zarina { top: 5%; left: 5%; }
    #player-Abaddon { top: 5%; left: 55%; }
    #player-Qing-Yu { top: 55%; left: 5%; }
    #player-Harold { top: 55%; left: 55%; }
    #player-Vazio { top: 30%; left: 30%; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
</head>
<body>

  <!-- Containers de cada personagem -->
  <div id="player-Zarina" class="playerContainer">
    <img src="dice-d8.png" alt="Dado">
    <div class="rollNumber glow-Zarina"></div>
  </div>

  <div id="player-Abaddon" class="playerContainer">
    <img src="dice-d8.png" alt="Dado">
    <div class="rollNumber glow-Abaddon"></div>
  </div>

  <div id="player-Qing-Yu" class="playerContainer">
    <img src="dice-d8.png" alt="Dado">
    <div class="rollNumber glow-Qing-Yu"></div>
  </div>

  <div id="player-Harold" class="playerContainer">
    <img src="dice-d8.png" alt="Dado">
    <div class="rollNumber glow-Harold"></div>
  </div>

  <div id="player-Vazio" class="playerContainer">
    <img src="dice-d8.png" alt="Dado">
    <div class="rollNumber glow-Vazio"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDW7ebno-w4ndmPVnLXHJOxj2wlDQ2a4tc",
      authDomain: "mortandade-rpg-dice.firebaseapp.com",
      databaseURL: "https://mortandade-rpg-dice-default-rtdb.firebaseio.com",
      projectId: "mortandade-rpg-dice",
      storageBucket: "mortandade-rpg-dice.appspot.com",
      messagingSenderId: "633433480898",
      appId: "1:633433480898:web:26f8813045490b12c4655b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const players = ["Zarina", "Abaddon", "Qing-Yu", "Harold", "Vazio"];

    players.forEach(player => {
      const container = document.getElementById('player-' + player);
      const numberDiv = container.querySelector('.rollNumber');

      db.ref('rolagens/' + player).limitToLast(1).on('child_added', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          numberDiv.innerText = data.resultado;
          container.style.opacity = 1;

          setTimeout(() => {
            container.style.opacity = 0;
          }, 1500);  // Exibe por 1.5 segundos com fade mais rápido
        }
      });
    });
  </script>

</body>
</html>
